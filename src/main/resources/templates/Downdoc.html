<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>fichiers</title>
</head>
<body>
<div>
    <h3>Ajouter un document</h3>
    <form id="upload" name="upload" method="post" th:action=@{/upload} encType="multipart/form-data">
        <input type="file" name="files" multiple required />
        <button type="submit">Ajouter</button>
    </form>
</div>

<div>
    <h3>Telecharger un document</h3>
    <table>
        <thead>
        <tr>
            <th>Nom fichier</th>
            <th>Lien de telechargement</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doc:${docs}">
            <td th:text="${doc.docName}"/>
            <td><a th:href="@{'/download/'+${doc.docId}}">Telecharger</a></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
